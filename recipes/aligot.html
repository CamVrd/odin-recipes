    <h2>Description</h2>
    <p>Aligot is a traditional French dish made from mashed potatoes and cheese. It is a creamy and delicious dish that is perfect for a comforting meal.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Potatoes</li>
        <li>Cheese</li>
        <li>Milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the potatoes</li>
        <li>Mash the potatoes</li>
        <li>Add the cheese and milk</li>
    </ol>
